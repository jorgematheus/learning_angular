<div class="ui container">  
  <h2 class="ui horizontal divider header">
      <i class="users chart icon"></i>
      Usuários
  </h2>
  <a routerLink="/users/new" class="ui primary basic button">
    <i class="icon user"></i>
    Novo Usuário
  </a>
  <div class="list">
    <br>
      <div class="ui items">
          <ng-container *ngFor="let user of collection | paginate: { itemsPerPage: 5, currentPage: p }">
            <div #{item.id} [id]="user.id" class="item">
              <a class="ui tiny image">
                <img src="assets/imagens/avatar/stevie.jpg">
              </a>
              <div class="content">
                <a class="header">{{ user.nome }}</a>
                <div class="description">
                  <p [innerHTML]="users.description"></p>
                </div>                 
                <button class="ui icon button right floated negative" (click)="excluir(user.id, user.nome)">
                 <i class="trash alternate icon"></i>
                </button>  
                <button class="ui icon button right floated teal" [routerLink]="['/users/edit', user.id]">
                  <i class="edit outline icon"></i>
                 </button>                                        
              </div>
              <hr>        
            </div>     
          </ng-container>                           
        </div> <!--fim do loop--> 
        
    <pagination-controls maxSize="7" previousLabel="Anterior" nextLabel="Próxima" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
